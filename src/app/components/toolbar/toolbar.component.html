<div class="toolbar">
    <button *ngFor="let t of tools" (click)="selectTool(t)" [class.active]="t === active">
        <img [src]="iconFor(t)" alt="{{ t }}" />
        <div class="underline" *ngIf="t === active"></div>
    </button>

    <div class="spacer"></div>

    <button (click)="onImportImage()">
        <img src="icons/image-add.svg" alt="import image" />
    </button>
    <input type="file" #fileInput accept="image/*,image/svg+xml" hidden (change)="onFileSelected($event)" />

    <button (click)="exportService.importJSON()">
        <img src="icons/load.svg" alt="load" />
    </button>
    <button (click)="exportService.exportJSON()">
        <img src="icons/save.svg" alt="save" />
    </button>
</div>
